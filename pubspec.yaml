name: dochome
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

#--- dependencies ---#
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  cupertino_icons: ^1.0.2
  intl: ^0.18.1
  flutter_inset_box_shadow: ^1.0.8
  #flutter_native_splash: ^2.3.11
  flutter_bloc: ^8.1.4
  flutter_svg: ^2.0.9
  otp_text_field: ^1.1.3
  dropdown_button2: ^2.3.9
  image_picker: ^1.0.7
  responsive_mediaquery: ^0.1.0
  smooth_page_indicator: ^1.1.0
  dotted_border: ^2.1.0
  shared_preferences: ^2.2.3
  internet_connection_checker: ^1.0.0+1
  equatable: ^2.0.5
  dartz: ^0.10.1
  http: ^1.2.0
  dio: ^5.4.3+1
  pusher_channels_flutter: ^2.2.1
  cached_network_image: ^3.3.1
  flutter_gemini: ^2.0.3
  shimmer: ^3.0.0
  geolocator: ^8.0.0


#--- dev dependencies ---#
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  #--- our assets ---#
  assets:
    - assets/images/
    - assets/images/onboarding/
    - assets/images/password/
    - assets/images/booking/
    - assets/images/payment/
    - assets/images/region/
    - assets/logos/
    - assets/icons/
    - assets/icons/social-media/
    - assets/terms_and_conditions.txt
    - assets/langs/
  #--- our fonts ---#
  fonts:
    # poppins font 4 english locale
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Black.ttf 
        - asset: assets/fonts/poppins/Poppins-Bold.ttf 
        - asset: assets/fonts/poppins/Poppins-Medium.ttf 
        - asset: assets/fonts/poppins/Poppins-SemiBold.ttf 
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
    # cairo font 4 arabic locale
    - family: Cairo
      fonts:
        - asset: assets/fonts/cairo/Cairo-Bold.ttf 
        - asset: assets/fonts/cairo/Cairo-Medium.ttf 
        - asset: assets/fonts/cairo/Cairo-SemiBold.ttf
        - asset: assets/fonts/cairo/Cairo-Regular.ttf
    
    - family: Outfit
      fonts:
        - asset: assets/fonts/outfit/Outfit-Bold.ttf
        - asset: assets/fonts/outfit/Outfit-Medium.ttf
        - asset: assets/fonts/outfit/Outfit-Regular.ttf
        - asset: assets/fonts/outfit/Outfit-SemiBold.ttf


